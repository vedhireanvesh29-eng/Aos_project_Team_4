{% extends "base.html" %}
{% block body %}
<h2>Users (admin)</h2>
<table>
  <tr><th>ID</th><th>Username</th><th>Role</th><th>Created</th><th>Actions</th></tr>
  {% for u in users %}
  <tr>
    <td>{{u[0]}}</td><td>{{u[1]}}</td><td>{{u[2]}}</td><td>{{u[3]}}</td>
    <td>
      {% if u[1] != 'admin' %}
      <form style="display:inline" method="post" action="/auth/users/{{u[0]}}/delete">
        <button type="submit">Delete</button>
      </form>
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
<h3 style="margin-top:1rem">Create User</h3>
<form method="post" action="/auth/users/create">
  <input name="username" placeholder="username" required>
  <input type="password" name="password" placeholder="password" required>
  <select name="role"><option value="user">user</option><option value="admin">admin</option></select>
  <button type="submit">Create</button>
</form>
{% endblock %}
