{% extends 'layout.html' %}
{% block content %}
<h1>User Management</h1>
<section class="grid">
    <div>
        <h2>Create User</h2>
        <form method="post" action="{{ url_for('auth.register') }}" class="form-card">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label>Username
                <input type="text" name="username" required>
            </label>
            <label>Password
                <input type="password" name="password" required>
            </label>
            <label>Role
                <select name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </label>
            <button type="submit">Create</button>
        </form>
    </div>
    <div>
        <h2>Existing Users</h2>
        <table>
            <thead>
            <tr><th>Username</th><th>Role</th><th>Created</th><th>Actions</th></tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>
                        <form method="post" action="{{ url_for('auth.update_user', user_id=user.id) }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <select name="role">
                                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                            </select>
                            <input type="password" name="password" placeholder="New password">
                            <button type="submit">Update</button>
                        </form>
                    </td>
                    <td>{{ user.created_at }}</td>
                    <td>
                        <form method="post" action="{{ url_for('auth.delete_user', user_id=user.id) }}" onsubmit="return confirm('Delete user?');">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <button type="submit" class="danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
